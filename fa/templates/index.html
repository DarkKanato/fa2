<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн маркет</title>
</head>
<body>
    <h1>Онлайн маркет</h1>

    <h2>Продукт</h2>
    <form id="create-product-form">
        <input type="text" id="product-name" placeholder="Name" required>
        <textarea id="product-description" placeholder="Description" required></textarea>
        <input type="number" id="product-price" placeholder="Price" required>
        <button type="submit">Create Product</button>
    </form>

    <h2>Пользователь</h2>
    <form id="create-user-form">
        <input type="text" id="user-first-name" placeholder="First Name" required>
        <input type="text" id="user-last-name" placeholder="Last Name" required>
        <input type="email" id="user-email" placeholder="Email" required>
        <input type="password" id="user-password" placeholder="Password" required>
        <button type="submit">Create User</button>
    </form>

    <h2>Заказ</h2>
    <form id="create-order-form">
        <input type="number" id="order-user-id" placeholder="User ID" required>
        <input type="number" id="order-product-id" placeholder="Product ID" required>
        <input type="datetime-local" id="order-date" placeholder="Order Date" required>
        <input type="text" id="order-status" placeholder="Status" required>
        <button type="submit">Create Order</button>
    </form>

</body>
</html>
